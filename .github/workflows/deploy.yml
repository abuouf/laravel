name: Laravel App Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy
        run: ssh user@server 'bash -s' < /scripts/deploy-script.sh
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          # Add your deployment steps here
          # Example: scp or rsync to your Ubuntu 22.04 machine
          # Run shell script on the server: ssh user@server 'bash -s' < deploy-script.sh
          # Example deploy-script.sh content:
          #   git pull
          #   php artisan migrate
      - name: Monitor CPU Utilization
        run: ssh user@your-machine 'bash -s' < /scripts/monitor-cpu.sh
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

